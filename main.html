<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name" >Name</label>
		<input type="text" placeholder="Name" id="name" />
		<label for="phone" >Phone Number</label>
		<input type="text" placeholder="Phone Number" id="phone"/>
		<label for="address" >Address</label>
		<input type="text" placeholder="Address" id="address" />
		<label for="checkbox" >Have you ever lived with a Dog before?</label>
		<input type="checkbox" value="Have you ever lived with a Dog before?" id="checkbox" />
		<label for="multiSelect" >Please select your preferred breeds</label>
		 <select multiple id="multiSelect">
			 <option>Pitbull</option>
			 <option>Pug</option>
			 <option>Bulldog</option>
			 <option>Boxer</option>
		 </select>
		<label for="submit" >Submit</label>
		<input type="submit" value="Submit" id="submit" />
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
